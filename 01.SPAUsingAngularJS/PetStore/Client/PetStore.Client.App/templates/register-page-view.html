<form class="form-horizontal">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email*</label>
            <div class="col-lg-5">
                <input ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password*</label>
            <div class="col-lg-5">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="col-lg-2 control-label">ConfirmPassword*</label>
            <div class="col-lg-5">
                <input ng-model="user.confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-5 col-lg-offset-2">
                <small>* - Required</small>
                <br />
                <small>Password must be at least 6 symbols</small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-5 col-lg-offset-2">
                <button ng-disabled="!!!user.email || !!!user.password || !!!user.confirmPassword || user.password!==user.confirmPassword" ng-click="vm.register(user)" class="btn btn-primary">Register</button>
            </div>
        </div>
    </fieldset>
</form>
