<div class="panel panel-primary" style="width:500px;display:block;margin-left:auto;margin-right:auto">
    <div class="panel-heading">
        <h3 class="panel-title">Commit details</h3>
    </div>
    <div class="panel-body">
        <div><strong>Project:</strong> {{vm.commit.ProjectName}}</div>
        <div><strong>Created by:</strong> {{vm.commit.UserName}}</div>
        <div><strong>Created on:</strong> {{vm.commit.CreatedOn | fancyDate}}</div>
        <div><strong>Source code:</strong> <br /><code>{{vm.commit.SourceCode}}</code><br /></div>
    </div>
</div>
