<form class="form-horizontal" style="display:block;margin-left:auto;margin-right:auto;width:500px;">
    <fieldset>
        <legend>Add a new project</legend>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="vm.project.Name">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description" ng-model="vm.project.Description"></textarea>
                <span class="help-block">Brief description of your project.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Private</label>
            <div class="col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.project.Private">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">License</label>
            <div class="col-lg-10">
                <select class="form-control" id="select" ng-model="vm.project.LicenseId" ng-init="vm.project.LicenseId='1'">
                    <option ng-repeat="license in vm.licenses" value="{{license.Id}}" >{{license.Name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="button" ng-disabled="!!!vm.project.Name || !!!vm.project.Description" class="btn btn-primary" ng-click="vm.createProject(vm.project)">Create</button>
            </div>
        </div>
    </fieldset>
</form>
