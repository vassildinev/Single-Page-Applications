<form class="form-horizontal" style="display:block;margin-left:auto;margin-right:auto;width:500px;">
    <fieldset>
        <legend>Add a commit</legend>
        <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description" ng-model="vm.commit.SourceCode"></textarea>
                <span class="help-block">Put your source code here.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="button" ng-disabled="!!!vm.commit.SourceCode" class="btn btn-primary" ng-click="vm.addCommit(vm.commit)">Create</button>
            </div>
        </div>
    </fieldset>
</form>
